name: Django CI

on:
  push:
    branches: [ "main", "develop", "devops/**", "feature/**", "fix/**" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    name: Run Django Checks & Tests
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: helpinghand.settings_ci
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      # Optional but VERY recommended (fails fast if settings/urls broken)
      - name: Django system check
        run: |
          python manage.py check

      # Ensures you didn't forget to commit migrations
      - name: Ensure no missing migrations
        run: |
          python manage.py makemigrations --check --dry-run

      - name: Run Tests (with coverage)
        run: |
          coverage run manage.py test -v 2
          coverage xml
          coverage report

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
